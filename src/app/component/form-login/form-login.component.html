<div class="page">
    <div class="row d-flex justify-content-center h-100"><span class="title ">LOGIN</span></div>
     <form id=formId (ngSubmit)="onSubmit()" #refForm="ngForm" class="bg-white form p-3 mt-5 ">
         <div class="input row flex-nowrap  py-4">
           <label class="mb-0 d-flex align-self-center mr-2"><i class="fa fa-user-o" aria-hidden="true"></i></label>
           <input name="first" class="ip form-control border-0 pl-3" type="text" placeholder="Username" [(ngModel)]="user.username">
           <span class="animate"></span>
         </div>
         <div class="input row flex-nowrap  py-4">
             <label class="mb-0 d-flex align-self-center mr-2"><i class="fa fa-lock" aria-hidden="true"></i></label>
             <input name="two" class="ip form-control border-0 pl-3" type="password" placeholder="Password" [(ngModel)]="user.password">
             <span class="animate"></span>
         </div>
         <div class=" d-flex justify-content-center mt-3 ">
           <div class="item  bottom-form ">
               <button class="button-1 px-3 py-2"  >Login</button>
           </div>
         </div>
   </form>
 </div>
