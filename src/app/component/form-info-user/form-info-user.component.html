<div class="container colorWhite">
  <h2 class=" d-flex justify-content-center"> Info User Account</h2>
  <form (ngSubmit)="onSubmit()">
      <div class="form-group row">
          <div class="col-md-6 row">
            <label for="staticEmail" class="col-sm-4 col-form-label"><b>First name :</b></label>
            <div class="col-sm-8">
              <input type="text" readonly class="form-control-plaintext pl-2 colorWhite" name="firstname" [(ngModel)]="arr_info.firstname">
            </div></div>
          <div class="col-md-6 row">
              <label for="staticEmail" class="col-sm-4 col-form-label"><b>Last name :</b></label>
              <div class="col-sm-8">
                <input type="text" readonly class="form-control-plaintext colorWhite" name="lastName" [(ngModel)]="arr_info.lastname">
              </div>
          </div>
        </div>
        <div class="form-group row">
            <div class="col-md-6 row">
              <label for="staticEmail" class="col-sm-4 col-form-label"><b>Gender :</b></label>
              <div class="col-sm-8 row">
                <input type="radio"  class="form-control-plaintext pl-2 col-md-4" checked=true name="gender">  male
                <input type="radio"  class="form-control-plaintext pl-2  col-md-4" name="gender"> female
              </div></div>
            <div class="col-md-6 row">
                <label for="staticEmail" class="col-sm-4 col-form-label"><b>Phone :</b></label>
                <div class="col-sm-8">
                  <input type="text" readonly class="form-control-plaintext colorWhite" name="phone" [(ngModel)]="arr_info.telephone">
                </div>
            </div>
          </div>
          <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label"><b>Email :</b></label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext colorWhite" name="email" [(ngModel)]="arr_info.email">
              </div>
            </div>
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label"><b>Username :</b></label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext colorWhite" name="username" [(ngModel)]="arr_info.username">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label"><b>Password :</b></label>
        <div class="col-sm-10">
          <input type="password" class="form-control" name="inputPassword"  [(ngModel)]="arr_info.password">
        </div>
      </div>
      <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label"><b>Subcrice :</b></label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext colorWhite" name="subcribe" [(ngModel)]="arr_info.Subscribe">
          </div>
        </div>
        <button class="btn btn-primary"
          type="submit">Save</button>
    </form>
</div>
